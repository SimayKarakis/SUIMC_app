services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: apppass
      POSTGRES_DB: appdb
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U appuser -d appdb"]
      interval: 5s
      timeout: 3s
      retries: 20

  backend:
    build:
      context: ./backend
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgres://appuser:apppass@db:5432/appdb
      JWT_SECRET: change-me
      JWT_EXPIRES_IN: 1d
      JWT_REFRESH_EXPIRES_IN: 7d
      CLIENT_URL: http://localhost:3000
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "3001:3000"

  frontend:
    build:
      context: ./frontend
    depends_on:
      - backend
    ports:
      - "3000:80"

volumes:
  postgres_data: